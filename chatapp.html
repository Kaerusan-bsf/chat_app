<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chatApp</title>
  <style>
    #output li {
      background: #ccc;
    }
  </style>
</head>

<body>
  <h1>realtime chat</h1>
  <!-- 入力場所を作成しよう -->
  <form>
    <fieldset>
      <legend>チャット入力画面</legend>
      <div>
        name: <input type="text" id="name">
      </div>
      <div>
        text: <input type="text" id="text">
      </div>
      <div>
        <button type="button" id="send">send</button>
      </div>
    </fieldset>
  </form>

  <!-- データ出力場所 -->
  <ul id="output"></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // 日時をいい感じの形式にする関数
    function convertTimestampToDatetime(timestamp) {
      const _d = timestamp ? new Date(timestamp * 1000) : new Date();
      const Y = _d.getFullYear();
      const m = (_d.getMonth() + 1).toString().padStart(2, '0');
      const d = _d.getDate().toString().padStart(2, '0');
      const H = _d.getHours().toString().padStart(2, '0');
      const i = _d.getMinutes().toString().padStart(2, '0');
      const s = _d.getSeconds().toString().padStart(2, '0');
      return `${Y}/${m}/${d} ${H}:${i}:${s}`;
    }
  </script>
  <!-- 以下にfirebaseのコードを貼り付けよう -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      onSnapshot,
      orderBy,
      query,// データを取ってくるときに条件を決めよう
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCWqWRa8trhMnt1BN-QoI-QwVfEMwqnlTY",
      authDomain: "chat-app-test-e51da.firebaseapp.com",
      projectId: "chat-app-test-e51da",
      storageBucket: "chat-app-test-e51da.firebasestorage.app",
      messagingSenderId: "218624768617",
      appId: "1:218624768617:web:e65f6a73c263036edf00f8"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // firebaseのデータを入力して配列とオブジェクトに変換する関数
    function chatDocuments(fireStoreDocs) {
      const documents = [];
      fireStoreDocs.forEach(function (doc) {
        const document = {
          id: doc.id,
          data: doc.data(),
        };
        documents.push(document);
      });
      return documents;
    }

    // 「配列形式にしたチャットのデータ」を入力して「表示用のタグに入れて」出力する関数を追加する
    function chatElements(chatDocuments) {
      const elements = [];
      chatDocuments.forEach(function (document) {
        elements.push(`
          <li id="${document.id}">
            <p>${document.data.name} at ${convertTimestampToDatetime(document.data.time.seconds)}</p>
            <p>${document.data.text}</p>
          </li>
        `);
      });
      return elements;
    }


    $('#send').on('click',function(){
      // 送信したいデータ
      const postData = {
        name: $('#name').val(),
        text: $('#text').val(),
        time: serverTimestamp()

      };

      // 接続したDBのchatコレクションにデータを追加
      addDoc(collection(db,'chat'),postData);
      $('#text').val('');
    });

    // データ取得時の条件を指定する
    const q = query(
      collection(db,"chat"),
      orderBy("time","desc")// 時間順に並び替え。新しい順。
    );

    // データを取得する処理
    onSnapshot(q, (querySnapshot) => {
      // [ここは毎回同じ]よくわからないデータをきれいな形に変換する
      // console.log(querySnapshot.docs);
      const documents = chatDocuments(querySnapshot.docs);
      // console.log(documents);

      // きれいな形に変換したデータを表示用のタグに入れた状態に変換する
      const elements = chatElements(documents);
      console.log(elements);

      // 画面にタグを表示する
      $('#output').html(elements);
    });

  </script>

</body>

</html>
